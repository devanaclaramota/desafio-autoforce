<div class="form-conversion__body">
    <fieldset>
        <div class="form-group d-none">
            <div>
                <div class="choices" data-type="select-one" role="combobox" tabindex="0" aria-autocomplete="list"
                    aria-haspopup="true" aria-expanded="false" dir="ltr">
                    <div class="choices__inner"><select name="selectedVariant"
                            class="form-control choices__input is-hidden" tabindex="-1" aria-hidden="true"
                            data-choice="active">
                            <option value="titanium-1-5-turbo-ecoboost-at" selected="">Titanium 1.5 Turbo EcoBoost AT
                            </option>
                        </select>
                        <div class="choices__list choices__list--single">
                            <div class="choices__item choices__item--selectable" data-item="" data-id="1"
                                data-value="titanium-1-5-turbo-ecoboost-at" aria-selected="true">
                                Titanium 1.5 Turbo EcoBoost AT
                            </div>
                        </div>
                    </div>
                    <div class="choices__list choices__list--dropdown" aria-expanded="false"><input type="text"
                            class="choices__input choices__input--cloned" autocomplete="off" autocapitalize="off"
                            spellcheck="false" role="textbox" aria-autocomplete="list" placeholder="">
                        <div class="choices__list" dir="ltr" role="listbox">
                            <div class="choices__item choices__item--choice choices__item--selectable is-highlighted"
                                data-select-text="" data-choice="" data-id="1"
                                data-value="titanium-1-5-turbo-ecoboost-at" data-choice-selectable=""
                                id="choices--selectedVariant-jo-item-choice-1" role="option" aria-selected="true">
                                Titanium 1.5 Turbo EcoBoost AT
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group"><input type="text" class="form-control" name="name" required="" placeholder="Nome"
                maxlength="80" data-bouncer-target="#invalid-name">
            <div id="invalid-name" class="invalid-feedback"></div>
        </div>
        <div class="form-group"><input type="email" class="form-control" name="email" placeholder="E-mail"
                maxlength="80" data-bouncer-target="#invalid-email">
            <div id="invalid-email" class="invalid-feedback"></div>
        </div>
        <div class="form-group"><input class="form-control" name="phone" type="phone"
                data-bouncer-target="#invalid-phone" placeholder="Telefone/Whatsapp" data-should-validate="false">
            <div id="invalid-phone" class="invalid-feedback"></div>
        </div>
    </fieldset>
    <fieldset>
        <legend class="conversion-form__control-label">Veículo na troca?</legend>
        <div class="form-check form-check-inline">
            <div class="custom-check custom-check--light custom-check--radio"><input type="radio" class="checkable"
                    value="sim" name="veiculo-na-troca">
                <div class="custom-check__check"></div><label>Sim</label>
            </div>
            <div class="custom-check custom-check--light custom-check--radio"><input type="radio" class="checkable"
                    value="nao" name="veiculo-na-troca">
                <div class="custom-check__check"></div><label>Não</label>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <div class="form-group">
            <legend class="conversion-form__control-label">Categoria do Veículo?</legend>
            <select name="select">
                <option value="suv" selected>SUV</option>
                <option value="seda">Sedã</option>
                <option value="hatch">Hatch</option>
                <option value="pickup">Pickup</option>
              </select>
        </div>
    </fieldset>
    <fieldset>
        <legend class="conversion-form__control-label">Quero receber contato por:</legend>
        <div class="form-check form-check-inline">
            <div class="custom-check custom-check--light custom-check--checkbox"><input type="checkbox"
                    class="checkable" value="true" name="mailing">
                <div class="custom-check__check"></div><label>E-mail</label>
            </div>
        </div>
        <div class="form-check form-check-inline">
            <div class="custom-check custom-check--light custom-check--checkbox"><input type="checkbox"
                    class="checkable" value="true" name="whatsapping">
                <div class="custom-check__check"></div><label>Whatsapp</label>
            </div>
        </div>
        <div class="form-check form-check-inline">
            <div class="custom-check custom-check--light custom-check--checkbox"><input type="checkbox"
                    class="checkable" value="true" name="phoning">
                <div class="custom-check__check"></div><label>Telefone</label>
            </div>
        </div>
        <div class="form-group contact-options"><input type="text" class="form-control d-none" name="contact-options"
                required="" placeholder="Opções de contato" data-bouncer-target="#invalid-contact-options">
            <div id="invalid-contact-options" class="invalid-feedback"></div>
        </div>
    </fieldset>
    <fieldset class="mt-0 mb-2">
        <div class="form-check form-check-inline conversion-form__data-permissions-field">
            <div class="custom-check custom-check--light custom-check--checkbox"><input type="checkbox"
                    class="checkable" value="true" name="dataPermissions">
                <div class="custom-check__check"></div><label>Eu li e concordo com tudo</label>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <div class="form-group">
            <legend class="conversion-form__control-label">Digite sua mensagem:</legend>
            <textarea placeholder="Mensagem" name="msg" id="msg" cols="30" rows="10"></textarea>
        </div>
    </fieldset>
    <footer class="form-conversion__footer pt-1">Ao informar meus dados, eu concordo com a <a
            href="/autoforce-ford/politica-de-privacidade">Política de privacidade</a>.</footer>
    <hr class="my-3"><button class="btn button button--large button--primary w-100 mb-0">ESTOU INTERESSADO</button>
</div>
